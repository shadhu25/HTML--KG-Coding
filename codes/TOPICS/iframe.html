<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=ieaG0eaIyBCTcCQb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Target for a Link -->
    <iframe src="" name="iframe_a" title="Iframe Example"></iframe>
    <p><a href="https://www.wikipedia.org/" target="iframe_a">wikipedia</a></p>
</body>
</html>
