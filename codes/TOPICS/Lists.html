<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <!-- Ordered List -->
    <ol type="1">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>HTML</li>
        <ol type="a">
            <li>level 1</li>
            <li>level 2</li>
            <li>level 3</li>
        </ol>
        <li>CSS</li>
    </ol>
    <!-- Unodered List -->
    <ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
</body>
</html>
